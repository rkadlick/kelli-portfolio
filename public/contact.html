    <!-- Contact Section -->

    <section class="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="row d-flex flex-row mb-5 justify-content-center">
              <img src="./images/leftDivider.svg" class="divider" />
              <h2 class="sub-header text-center mb-0">Contact Me</h2>
              <img src="./images/rightDivider.svg" class="divider" />
            </div>
            <form action="" method="POST" id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Leave Message Here..."
                  required
                ></textarea>
              </div>
			  <div class="row mx-auto">
				<div class="col-md-8 my-auto d-flex order-2"><span id="response-message" class="ms-md-auto me-md-0 mx-auto"></span></div>
              <button type="submit" class="custom-btn col-md-4 order-md-2">
                <span class="p-2 fs-4">Submit</span>
              </button>
			</div>
            </form>
          </div>
        </div>
      </div>
    </section>

                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
